<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Pagina web</title>
        <meta charset="utf-8">

        </style>

    <body>
        <form name="miformulario" action="#" method="get">
            ingrese su nombre:
            <input type="text" name="nbre_alumno" size="35">
            <br>
            ingrese edad:
            <input type="number" name="edad_alu" min="11" max="25">
            <br>
            seleccione su division:
            "A"<input type="radio" name="div" value="A">
            "B"<input type="radio" name="div" value="B" checked>
            "C"<input type="radio" name="div" value="C">
            <br>
            seleccione deporte:
            <br>
            Voley<input type="checkbox" name="dpte" value="voley">
            Futbol<input type="checkbox" name="dpte" value="futbol">
            Basquet<input type="checkbox" name="dpte" value="basquet">
            <br>
                        ingrese su direccion de facebook:
            <input type="url" name="url_alumno">
            <br>
            ingrese su correo:
            <input type="email" name="correo_alu">
            <br><input type="submit" value="Grabar">
            <br><input type="reset" value="Borrar">
        </form>
    </body>



</html>
